    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to all the necessary HTML elements
            const daySelect = document.getElementById('day');
            const monthSelect = document.getElementById('month');
            const yearSelect = document.getElementById('year');
            const ageForm = document.getElementById('age-form');
            const errorMessage = document.getElementById('error-message');
            const resultContainer = document.getElementById('result-container');
            const yearsSpan = document.getElementById('years');
            const monthsSpan = document.getElementById('months');
            const daysSpan = document.getElementById('days');
            const cartoonContainer = document.getElementById('cartoon-container');

            const today = new Date();
            const currentYear = today.getFullYear();
            
            // --- Helper Functions ---
            
            // Function to populate the dropdowns
            function populateDropdowns() {
                // Populate years (e.g., from 1900 to current year)
                for (let i = currentYear; i >= 1900; i--) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    yearSelect.appendChild(option);
                }

                // Populate months
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = index + 1; // Month is 1-indexed for value
                    option.textContent = month;
                    monthSelect.appendChild(option);
                });

                // Populate days
                for (let i = 1; i <= 31; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    daySelect.appendChild(option);
                }
            }

            // Function to run the counting animation
            function animateCount(element, start, end, duration) {
                let current = start;
                const range = end - start;
                const increment = end > start ? 1 : -1;
                const stepTime = Math.abs(Math.floor(duration / range));

                const timer = setInterval(() => {
                    current += increment;
                    element.textContent = current;
                    if (current === end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }

            // Function to update the cartoon based on age
            function updateCartoon(years) {
                let cartoon = '';
                let dialog=" ";
                if (years >= 60) {
                    cartoon = 'ðŸ‘´';

                } else if (years >= 20) {

                } else if (years >= 13) {

                } else if (years >= 3) {
                    cartoon = 'ðŸ§’';
                    dialog=" Child"; // Child
                } else {
                    cartoon = 'ðŸ‘¶'; 
                    dialog=" Baby";// Baby
                }
                cartoonContainer.textContent = cartoon;
                cartoonContainer.classList.add('cartoon-animation');
            }

            // Function to perform the age calculation
            function calculateAge(day, month, year) {
                const birthDate = new Date(year, month - 1, day);

                // Basic validation for the date
                if (birthDate > today || isNaN(birthDate.getTime())) {
                    errorMessage.textContent = 'Please enter a valid date of birth.';
                    errorMessage.classList.remove('hidden');
                    resultContainer.classList.add('hidden');
                    return null;
                }

                errorMessage.classList.add('hidden');
                
                let years = today.getFullYear() - birthDate.getFullYear();
                let months = today.getMonth() - birthDate.getMonth();
                let days = today.getDate() - birthDate.getDate();

                if (days < 0) {
                    months--;
                    const prevMonthLastDay = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                    days += prevMonthLastDay;
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                return { years, months, days };
            }

            // --- Event Listeners ---

            // Populate the dropdowns on page load
            populateDropdowns();

            // Event listener for form submission
            ageForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent the form from submitting

                const day = parseInt(daySelect.value);
                const month = parseInt(monthSelect.value);
                const year = parseInt(yearSelect.value);

                // Calculate the age
                const age = calculateAge(day, month, year);

                if (age) {
                    // Show the result container with a fade-in animation
                    resultContainer.classList.remove('hidden');
                    resultContainer.classList.add('fade-in-animation');

                    // Reset counters to 0 before starting the animation
                    yearsSpan.textContent = 0;
                    monthsSpan.textContent = 0;
                    daysSpan.textContent = 0;
                    
                    // Start the counting animations and the cartoon animation
                    updateCartoon(age.years);
                    animateCount(yearsSpan, 0, age.years, 800);
                    animateCount(monthsSpan, 0, age.months, 800);
                    animateCount(daysSpan, 0, age.days, 800);
                }
            });
        });
    </script>
